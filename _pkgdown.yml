url: https://cgiachalis.github.io/R6.tiledb/
template:
  bootstrap: 5
  bootswatch: zephyr
  bslib:
    base_font: {google: "Rubik"}
    heading_font: {google: "Roboto Slab"}
    primary: "#090D14"
    link-color: "#1C4BC4ED"
    code-color: "#5D4311"
    text-decoration-color: "#151B21"
    body-color: "#1B222B" # Black Perl

home:
  sidebar:
    structure:
    - links
    - project
    - license
    - community
    - citation
    - authors
    - dev
    components:
      project:
        title: TileDB docs
        text: |
          [Academy](https://documentation.cloud.tiledb.com/academy/structure/arrays/) <br>
          [TileDB-R](https://tiledb-inc.github.io/TileDB-R/)

navbar:
  title: "R6.tiledb"
  left:
  - text: ~
    href: index.html
    icon: fa-home fa-lg
    aria-label: R6.TileDB
  - text: Getting Started
    href: articles/getting_started.html
    aria-label: R6.tiledb
  - text: Reference
    href: reference/index.html
  - text: Articles
    menu:
    - text: "R6.TileDB"
    - text: "Introduction"
      href: articles/introduction.html
    - text: "Time - Travelling"
      href: articles/timetravel.html
    - text: "Frequently Asked Questions"
      href: articles/faq.html
    - text: '-------'
    - text: "How To Guides"
    - text: "Time Series Storage"
      href: articles/timeseries.html
  - text: "News"
    href: news/index.html

reference:

- title: Functional Interface
  desc: ~
  contents:
  - tdb_array
  - tdb_array_create
  - tdb_group
  - tdb_group_create
  - tdb_fragments
  - set_config_params
  - vfs_dir_tree
  - vfs_size

- subtitle: Open,Close
  desc: Open, close methods
  contents:
  - open_write
  - close

- subtitle: Metadata
  desc: Metadata methods
  contents:
  - metadata
  - fetch_metadata
  - set_metadata
  - delete_metadata

- title: R6 Interface
  desc: ~
  contents:
  - starts_with("TileDB")

- title: Utilities
  desc: ~

- subtitle: Demo Arrays
  desc: Create demo arrays
  contents:
  - demo_array_UCBAdmissions

- subtitle: Timestamps
  desc: Helpers to work with timestamps
  contents:
  - set_tiledb_timestamp
  - set_consolidation_timestamps
  - set_group_timestamps
  - array_timestamps
  - group_timestamps
